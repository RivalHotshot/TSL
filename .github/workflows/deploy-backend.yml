name: Deploy containerized back-end to DO

on:
  push:
    branches: 
      - master
    paths:
      - smitenoobleague-microservices/**
  pull_request:     
    branches: 
      - master
    paths:
      - smitenoobleague-microservices/**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      #substitute production appsettings entries to appsettings json file
    - name: App Settings Variable Substitution
      uses: microsoft/variable-substitution@v1
      with:
        files: './smitenoobleague-microservices/smiteapi-microservice/appsettings.json'
      env:
        Credentials.DevId: ${{ secrets.DevId }}
        Credentials.AuthKey: ${{ secrets.AuthKey }}
    - uses: actions/checkout@master
    - name: copy files via sshkey
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        passphrase: ${{ secrets.SSHPASS }}
        port: ${{ secrets.PORT }}
        source: "./smitenoobleague-microservices/."
        target: "/opt/app/"

    - name: Executing remote  command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        passphrase: ${{ secrets.SSHPASS }}
        key: ${{ secrets.SSHKEY }}
        script: |
          cd /opt/app/smitenoobleague-microservices
          docker-compose -f docker-compose.yml up -d